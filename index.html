<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily List</title>

    <script src="https://unpkg.com/vue@next"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Short+Stack&display=swap');
      body {
        font-family: 'Short Stack', cursive;
      }
    </style>

    <link rel="stylesheet" href="css\tailwindOutput.css" />
  </head>

  <body id="app">
    <div class="py-10 w-full h-full">
      <div class="fixed top-0 left-0 w-full h-10">
        <div
          class="
            flex flex-nowrap
            items-center
            justify-between
            bg-white
            shadow-md
            px-2
            h-10
          "
        >
          <h1 class="text-2xl"><a href="#">Daily List</a></h1>
          <button
            class="
              w-auto
              h-6
              border-black border-2
              inline-flex
              items-center
              justify-center
              shadow-sm
            "
          >
            <span
              class="self-center justify-self-center"
              v-on:click="addItem('text','description')"
              >Add</span
            >
          </button>
        </div>
      </div>

      <div class="flex flex-col w-full h-full items-center pt-2">
        <div
          v-for="item in todoItems"
          class="w-10/12 border-2 shadow-md my-2 p-2 flex items-center"
        >
          <div
            class="
              bg-red-200
              flex flex-col
              items-center
              justify-center
              w-2/3
              h-full
            "
          >
            <p class="text-md">Calcium + Lutein Lutein Lutein</p>
            <p class="text-sm">Total Count: 2</p>
          </div>
          <div
            class="bg-gray-400 w-1/3 h-full flex items-center justify-center"
          >
            <div
              class="
                h-full
                w-1/3
                hover:cursor-pointer
                text-md
                flex
                items-center
                justify-center
              "
            >
              <div>-</div>
            </div>
            <div class="h-full w-1/3 text-md flex items-center justify-center">
              <div>0</div>
            </div>
            <div
              class="
                h-full
                w-1/3
                hover:cursor-pointer
                text-md
                flex
                items-center
                justify-center
              "
            >
              <div>+</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const listApp = {
      data() {
        return {
          todoItems: [
            {
              id: 000,
              text: 'Empty1',
              description: 'Some description',
              done: 0,
            },
            {
              id: 000,
              text: 'Empty1',
              description: 'Some description',
              done: 0,
            },
          ],
        };
      },
      methods: {},
    };

    Vue.createApp(listApp).mount('#app');
  </script>
</html>
