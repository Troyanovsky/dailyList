<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily List</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/papercss@1.8.2/dist/paper.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body id="app">
    <div class="card w-90 margin-large" v-for="item in todoItems">
      <div class="card-body">
        <h4 class="card-title">{{item.text}}</h4>
        <h5 class="card-subtitle">Nice looking subtitle.</h5>
        <p class="card-text">
          This is another example of a card without image. Cards are also meant
          to be used without images, but with text/links/buttons.
        </p>
        <a class="card-link" href="#">First link</a>
        <a class="card-link" href="#">Second link</a>
      </div>
    </div>
  </body>
  <script>
    const listApp = {
      data() {
        return {
          todoItems: [
            { id: 000, text: 'Empty' },
            { id: 001, text: 'Empty' },
          ],
        };
      },
      methods() {},
    };

    Vue.createApp(listApp).mount('#app');
  </script>
</html>
